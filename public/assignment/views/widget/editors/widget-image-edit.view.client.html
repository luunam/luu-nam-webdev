<div class="container-fluid under-navbar">
  <div class="form-group">
    <label>Name</label>
    <input ng-model="model.widget.name" class="form-control" type="text" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Text</label>
    <input ng-model="model.widget.text" class="form-control" type="text" placeholder="Text">
  </div>
  <div class="form-group">
    <label>URL</label>
    <input ng-model="model.widget.url" class="form-control" type="url" value="http://solarviews.com/raw/earth/bluemarblewest.jpg" placeholder="URL">
  </div>
  <div class="form-group">
    <label>Width</label>
    <input ng-model="model.widget.width" class="form-control" type="text" value="100%" placeholder="Width">
  </div>

  <div class="form-group">
    <div>
      <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <label>Upload</label>
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
      </form>
    </div>


    <button class="btn btn-danger btn-block" href="" ng-click="model.deleteWidget()">
      Delete
    </button>
    <a class="btn btn-warning btn-block" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
      Cancel
    </a>
  </div>
</div>
