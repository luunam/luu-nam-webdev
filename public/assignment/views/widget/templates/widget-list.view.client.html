<div class="navbar navbar-default navbar-fixed-top">

  <a class="navbar-brand pull-right" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new">
    <span class="glyphicon glyphicon-plus glyphicon-white" aria-hidden="true"></span>
  </a>

  <a class="navbar-brand pull-left" href="#/user/{{model.uid}}/website/{{model.wid}}/page/">
    <span class="glyphicon glyphicon-chevron-left glyphicon-white" aria-hidden="true"></span>
  </a>

  <div class="navbar-header">
    <a class="navbar-brand">Widgets</a>
  </div>
</div>

<div class="container-fluid under-navbar">
  <div class="widget-list" wbdv-sortable="{{model.pid}}">
    <div ng-repeat="widget in model.widgets">
      <div ng-switch="widget.widgetType">
        <div class="jga-toolbar">
          <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
          <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <div ng-switch-when="HEADER">
          <ng-include src="'views/widget/templates/widget-heading.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="IMAGE">
          <ng-include src="'views/widget/templates/widget-image.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="TEXT">
          <ng-include src="'views/widget/templates/widget-text.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="HTML" ng-bind-html="model.getTrustedHtml(widget.text)"></div>
        <div ng-switch-when="TEXT" ng-bind-html="model.getTrustedHtml(widget.text)"></div>
        <div ng-switch-when="YOUTUBE">
          <ng-include src="'views/widget/templates/widget-youtube.view.client.html'"></ng-include>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <a class="navbar-brand pull-right" href="#/user/{{model.uid}}">
    <span class="glyphicon glyphicon-user glyphicon-nav-bar" aria-hidden="true"></span>
  </a>
</nav>
