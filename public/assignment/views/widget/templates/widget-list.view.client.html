<div class="navbar navbar-default navbar-fixed-top">
  <a class="navbar-brand pull-right" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new">
    <span class="glyphicon glyphicon-plus glyphicon-white" aria-hidden="true"></span>
  </a>

  <a class="navbar-brand pull-left" href="#/user/{{model.uid}}/website/{{model.wid}}/page/">
    <span class="glyphicon glyphicon-chevron-left glyphicon-white" aria-hidden="true"></span>
  </a>

  <div class="navbar-header">
    <a class="navbar-brand">Widgets</a>
  </div>
</div>

<div class="container-fluid under-navbar">
  <div ng-repeat="widget in model.widgets">
    <div ng-switch="widget.widgetType">
      <div class="pull-right">
        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"><span class="glyphicon glyphicon-cog"></span></a>
      </div>
      <div ng-switch-when="HEADER" ng-switch="widget.size">
        <h1 ng-switch-when="1">{{widget.text}}</h1>
        <h2 ng-switch-when="2">{{widget.text}}</h2>
        <h3 ng-switch-when="3">{{widget.text}}</h3>
        <h4 ng-switch-when="4">{{widget.text}}</h4>
        <h5 ng-switch-when="5">{{widget.text}}</h5>
        <h6 ng-switch-when="6">{{widget.text}}</h6>
      </div>
      <div ng-switch-when="IMAGE">
        <img ng-src="{{widget.url}}" width="{{widget.width}}" />
      </div>
      <div ng-switch-when="HTML" ng-bind-html="model.getTrustedHtml(widget.text)">
      </div>
      <div ng-switch-when="YOUTUBE">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" ng-src="{{model.getYoutubeEmbedUrl(widget.url)}}"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <a class="navbar-brand pull-right" href="#/user/{{model.uid}}">
    <span class="glyphicon glyphicon-user glyphicon-nav-bar" aria-hidden="true"></span>
  </a>
</nav>
