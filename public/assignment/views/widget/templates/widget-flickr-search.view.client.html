<div class="navbar navbar-default navbar-fixed-top">
  <a class="navbar-brand pull-right" href ng-click="model.updateWidget()">
    <span class="glyphicon glyphicon-ok glyphicon-white" aria-hidden="true"></span>
  </a>

  <a class="navbar-brand pull-left" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
    <span class="glyphicon glyphicon-chevron-left glyphicon-white" aria-hidden="true"></span>
  </a>

  <div class="navbar-header">
    <div class="navbar-brand">Widget Edit</div>
  </div>
</div>

<div class="container-fluid">
  <div class="input-group">
    <input ng-model="searchText" type="text" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
  </div>

  <div class="row">
    <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
      <img class="flickr-photo"
           ng-click="model.selectPhoto(photo)"
           ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="navbar-brand pull-right">
    <span class="glyphicon glyphicon-user glyphicon-white" aria-hidden="true"></span>
  </div>
</nav>
