<div class="container-fluid under-navbar">
  <div class="row full-height">
    <div class="col-xs-4">
      <ul class="no-left-margin no-left-padding ">
        <li ng-repeat="website in model.websites" class="list-group-item borderless">
          <a class="pull-right" ng-href="#/user/{{model.uid}}/website/{{website._id}}">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
          <a>{{website.name}}</a>
        </li>
      </ul>
    </div>

    <div class="col-xs-8">

      <div class="form-group">
        <label>Website Name</label>
        <input ng-model="model.website.name" class="form-control" type="text" placeholder="Name" value="Blogger">
      </div>
      <div class="form-group">
        <label>Website Description</label>
        <textarea
            ng-model="model.website.description"
            rows="4"
            class="form-control"
            type="text"
            placeholder="Description">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur?</textarea>
      </div>

      <div class="form-group">
        <a class="btn btn-primary btn-block" ng-click="model.updateWebsite(model.website)">
          Update
        </a>
        <a class="btn btn-danger btn-block" ng-click="model.deleteWebsite()">
          Delete
        </a>
      </div>

    </div>
  </div>
</div>
