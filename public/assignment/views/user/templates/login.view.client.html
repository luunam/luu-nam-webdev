<div class="container-fluid">
  <h1>Login</h1>

  <div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
  </div>

  <input ng-model="model.user.username" class="form-control" placeholder="username">
  <input ng-model="model.user.password" class="form-control" type="password" placeholder="password">

  <a class="btn btn-primary btn-block" ng-click="model.login(user)">
    Login
  </a>
  <a class="btn btn-success btn-block" ng-click="model.register()">
    Register
  </a>
</div>
