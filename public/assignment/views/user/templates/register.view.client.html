<div class="container-fluid">
  <h1>Register</h1>

  <input ng-model="model.user.username" class="form-control" type="text" placeholder="username">
  <input ng-model="model.user.password" class="form-control" type="password" placeholder="password">
  <input ng-model="model.user.verifyPassword" class="form-control" type="password" placeholder="verify password">

  <a class="btn btn-primary btn-block" ng-click="model.createUser(model.user)">
    Register
  </a>
  <a class="btn btn-warning btn-block" href="#/">
    Cancel
  </a>
</div>
